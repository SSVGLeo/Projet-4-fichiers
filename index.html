<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/global.css">
    <script src="https://kit.fontawesome.com/4b0d74bb96.js" crossorigin="anonymous"></script>
    <title>Homepage</title>
</head>
<body>
    <header>
        <div class="header">
            <img class="header__img" src="/assets/images/logo/ohmyfood.png" alt="Logo de Ohmyfood">
        </div>
    </header>

    <main>
        <div class="location">
            <div class="location__box">
                <i class="fa-solid fa-location-dot location__icon"></i>
                <p class="location__text">Paris, Belleville</p>
            </div>
        </div>

        <div class="intro">
            <div class="intro__title">
                <h1 class="intro__title--style">Réservez le menu qui vous convient</h1>
            </div>
            <div class="intro__subtitle">
                <p class="intro__subtitle--style">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            </div>
            <div class="intro__button">
                <button class="intro__button--style">
                    <p class="intro__button--text">Explorer nos restaurants</p>
                </button>
            </div>
        </div>

        <div class="explanation">
            <div class="explanation__title">
                <h1 class="explanation__title--style">Fonctionnement</h1>
            </div>
            <div class="explanation__card">
                <div class="explanation__card__number">
                    <p class="explanation__card__number--style">1</p>
                </div>
                <div class="explanation__card__box">
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <p>Choisissez un restaurant</p>
                </div>
            </div>
            <div class="explanation__card">
                <div class="explanation__card--number">
                    <p>2</p>
                </div>
                <div></div>
            </div>
            <div class="explanation__card">
                <div class="explanation__card--number">
                    <p>3</p>
                </div>
                <div></div>
            </div>
        </div>
    </main>
    
</body>
</html>
