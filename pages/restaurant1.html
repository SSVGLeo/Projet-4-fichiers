<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <script
      src="https://kit.fontawesome.com/4b0d74bb96.js"
      crossorigin="anonymous"
    ></script>
    <title>La palette du goût</title>
  </head>

  <body>
    <header>
      <div class="header">
        <i class="fa-solid fa-arrow-left"></i>
        <a href="../index.html" class="fa-arrow-left"></a>
        <img
          class="header__img"
          src="../assets/images/logo/ohmyfood.png"
          alt="Logo de Ohmyfood"
        />
      </div>
    </header>

    <main class="menu">
      <img
        class="menu__img"
        src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
        alt="Image d'un plat de La palette du goût"
      />
      <div class="menu__container">
        <div class="menu__header">
          <h1>La palette du goût</h1>
          <div class="menu__heart">
            <input
              type="checkbox"
              class="restaurants__checkbox"
              id="restaurants__checkbox3"
            />
            <label for="restaurants__checkbox3" class="restaurants__label">
              <i class="fa-regular fa-heart"></i>
              <i class="fa-solid fa-heart"></i>
            </label>
          </div>
        </div>

        <div class="menu__box">
          <div class="menu__title">
            <h2>ENTREES</h2>
            <div class="menu__title__underline"></div>
          </div>

          <div class="menu__box__card">
            <input type="checkbox" id="toggle" class="menu__box__card__checkbox">
            <label for="toggle" class="menu__box__card__label">
              <div class="menu__box__card__text">
                <h1>Fricassée d'escargots</h1>
                <p>Au piment d'Espelette</p>
              </div>
              <div class="menu__box__card__price">
                <h2>25€</h2>
              </div>
            </label>
            <label for="toggle" class="menu__box__card__label2"></label>
          </div>

          <div class="menu__box__card">
            <input type="checkbox" id="toggle2" class="menu__box__card__checkbox">
            <label for="toggle2" class="menu__box__card__label">
              <div class="menu__box__card__text">
                <h1>Foie gras de canard mi-cuit</h1>
                <p>Et ses copeaux de truffe noire</p>
              </div>
              <div class="menu__box__card__price">
                <h2>35€</h2>
              </div>
            </label>
            <label for="toggle2" class="menu__box__card__label2"></label>
          </div>

          <div class="menu__box__card">
            <input type="checkbox" id="toggle3" class="menu__box__card__checkbox">
            <label for="toggle3" class="menu__box__card__label">
              <div class="menu__box__card__text">
                <h1>Oeuf au plat</h1>
                <p>Assaisonné à la truffe sur lit de caviar</p>
              </div>
              <div class="menu__box__card__price">
                <h2>20€</h2>
              </div>
            </label>
            <label for="toggle3" class="menu__box__card__label2"></label>
          </div>
        </div>

        <div class="menu__box">
          <div class="menu__title">
            <h2>PLATS</h2>
            <div class="menu__title__underline"></div>
          </div>

          <div class="menu__box__card">
            <input type="checkbox" id="toggle4" class="menu__box__card__checkbox">
            <label for="toggle4" class="menu__box__card__label">
              <div class="menu__box__card__text">
                <h1>Filet de boeuf aux herbes</h1>
                <p>Accompagné de sa ribambelle de légumes</p>
              </div>
              <div class="menu__box__card__price">
                <h2>40€</h2>
              </div>
            </label>
            <label for="toggle4" class="menu__box__card__label2"></label>
          </div>

          <div class="menu__box__card">
            <input type="checkbox" id="toggle5" class="menu__box__card__checkbox">
            <label for="toggle5" class="menu__box__card__label">
              <div class="menu__box__card__text">
                <h1>Parmentier de queue de boeuf</h1>
                <p>À la truffe noire sur sa purée de panais</p>
              </div>
              <div class="menu__box__card__price">
                <h2>35€</h2>
              </div>
            </label>
            <label for="toggle5" class="menu__box__card__label2"></label>
          </div>

          <div class="menu__box__card">
            <input type="checkbox" id="toggle6" class="menu__box__card__checkbox">
            <label for="toggle6" class="menu__box__card__label">
              <div class="menu__box__card__text">
                <h1>Filet de turbot</h1>
                <p>Aux agrumes</p>
              </div>
              <div class="menu__box__card__price">
                <h2>44€</h2>
              </div>
            </label>
            <label for="toggle6" class="menu__box__card__label2"></label>
          </div>
        </div>

        <div class="menu__box">
          <div class="menu__title">
            <h2>DESSERTS</h2>
            <div class="menu__title__underline"></div>
          </div>

          <div class="menu__box__card">
            <input type="checkbox" id="toggle7" class="menu__box__card__checkbox">
            <label for="toggle7" class="menu__box__card__label">
              <div class="menu__box__card__text">
                <h1>Paris-Brest</h1>
                <p>Revisité</p>
              </div>
              <div class="menu__box__card__price">
                <h2>18€</h2>
              </div>
            </label>
            <label for="toggle7" class="menu__box__card__label2"></label>
          </div>

          <div class="menu__box__card">
            <input type="checkbox" id="toggle8" class="menu__box__card__checkbox">
            <label for="toggle8" class="menu__box__card__label">
              <div class="menu__box__card__text">
                <h1>Macaron au chocolat d'exception</h1>
                <p>Et glace à la vanille de Madagascar</p>
              </div>
              <div class="menu__box__card__price">
                <h2>22€</h2>
              </div>
            </label>
            <label for="toggle8" class="menu__box__card__label2"></label>
          </div>

          <div class="menu__box__card">
            <input type="checkbox" id="toggle9" class="menu__box__card__checkbox">
            <label for="toggle9" class="menu__box__card__label">
              <div class="menu__box__card__text">
                <h1>Mousse au chocolat</h1>
                <p>Au piment d'Espelette et à la truffe noire</p>
              </div>
              <div class="menu__box__card__price">
                <h2>23€</h2>
              </div>
            </label>
            <label for="toggle9" class="menu__box__card__label2"></label>
          </div>
        </div>

      </div>

        <div class="menu__button" id="menu__button">
          <a href="#" id="link">
              <button class="menu__button--style">
                  <p class="menu__button--text">Commander</p>
              </button>
          </a>
      </div>
      </div>
    </main>

    <footer class="footer">
      <p class="ohmyfood">ohmyfood</p>
      <div class="footer__box">
        <div class="footer__content">
          <i class="fa-solid fa-utensils footer__logo"></i>
          <p class="footer__text">Proposer un restaurant</p>
        </div>
        <div class="footer__content footer__space">
          <i class="fa-solid fa-handshake-angle footer__logo"></i>
          <p class="footer__text">Devenir partenaire</p>
        </div>
        <p>Mentions légales</p>
        <a href="mailto: #" class="footer__space"><p>Contact</p></a>
      </div>
    </footer>
  </body>
</html>
